<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Information</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #152C89;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #667eea;
      border: 3px solid #667eea;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 4px;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .badge-active {
      background-color: #28a745;
      color: white;
    }

    .badge-inactive {
      background-color: #dc3545;
      color: white;
    }

    .email {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .info {
      text-align: left;
      margin: 20px 0;
    }

    .info-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .info-icon {
      width: 35px;
      height: 35px;
      background: #667eea;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: white;
      font-size: 16px;
    }

    .info-text {
      flex: 1;
    }

    .info-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 14px;
      color: #333;
      font-weight: 500;
      margin-top: 2px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }

    .error {
      text-align: center;
      padding: 40px 20px;
    }

    .error-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .error-title {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }

    .error-text {
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="contactContent"></div>
  </div>

  <script>
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        name: params.get('name') || '',
        email: params.get('email') || '',
        phone: params.get('phone') || '',
        org: params.get('org') || '',
        title: params.get('title') || '',
        photo: params.get('photo') || '',
        start: params.get('start') || '',
        end: params.get('end') || '',
        status: params.get('status') || 'false'
      };
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      const date = new Date(dateStr);
      return date.toLocaleDateString(undefined, options);
    }

    function displayContact() {
      const contact = getUrlParams();
      const contentDiv = document.getElementById('contactContent');

      if (!contact.name && !contact.email) {
        contentDiv.innerHTML = `
          <div class="error">
            <div class="error-icon">ü§î</div>
            <div class="error-title">No Contact Information</div>
            <div class="error-text">
              This link doesn't contain valid contact information.<br>
              Please make sure you scanned the correct QR code.
            </div>
          </div>
        `;
        return;
      }

      let html = `
        <div class="avatar">
          ${contact.photo ? `<img src="${contact.photo}" alt="Profile">` : 'üë§'}
        </div>
        <div class="name">${contact.name || 'Contact'}</div>
      `;

      if (contact.status === 'true') {
        html += `<div class="badge badge-active">‚úÖ Active Member</div>`;
      } else {
        html += `<div class="badge badge-inactive">‚ùå Expired / Not a Member</div>`;
      }

      if (contact.email) {
        html += `<div class="email">${contact.email}</div>`;
      }

      html += `<div class="info">`;

      if (contact.email) {
        html += `
          <div class="info-item">
            <div class="info-icon">‚úâ</div>
            <div class="info-text">
              <div class="info-label">Email</div>
              <div class="info-value">${contact.email}</div>
            </div>
          </div>
        `;
      }

      if (contact.phone) {
        html += `
          <div class="info-item">
            <div class="info-icon">üìû</div>
            <div class="info-text">
              <div class="info-label">Phone</div>
              <div class="info-value">${contact.phone}</div>
            </div>
          </div>
        `;
      }

      if (contact.org) {
        html += `
          <div class="info-item">
            <div class="info-icon">üè¢</div>
            <div class="info-text">
              <div class="info-label">Organization</div>
              <div class="info-value">${contact.org}</div>
            </div>
          </div>
        `;
      }

      if (contact.title) {
        html += `
          <div class="info-item">
            <div class="info-icon">üíº</div>
            <div class="info-text">
              <div class="info-label">Title</div>
              <div class="info-value">${contact.title}</div>
            </div>
          </div>
        `;
      }

      if (contact.start) {
        html += `
          <div class="info-item">
            <div class="info-icon">üìÖ</div>
            <div class="info-text">
              <div class="info-label">Membership Start</div>
              <div class="info-value">${formatDate(contact.start)}</div>
            </div>
          </div>
        `;
      }

      if (contact.end) {
        html += `
          <div class="info-item">
            <div class="info-icon">üìÖ</div>
            <div class="info-text">
              <div class="info-label">Membership End</div>
              <div class="info-value">${formatDate(contact.end)}</div>
            </div>
          </div>
        `;
      }

      html += `</div>
        <div class="footer">
          Shared via Together Local App
        </div>`;

      contentDiv.innerHTML = html;
    }

    window.addEventListener('load', displayContact);
  </script>
</body>
</html>
